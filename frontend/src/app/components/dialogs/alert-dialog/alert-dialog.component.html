<div class="alert-dialog-container">
  <div class="dialog-header">
    <h2 class="dialog-title">{{ data.title }}</h2>
  </div>
  
  <div class="dialog-content">
    <p class="dialog-message">{{ data.message }}</p>
  </div>
  
  <div class="dialog-actions">
    <button 
      class="btn btn-primary" 
      (click)="onOk()"
      type="button">
      {{ data.okText }}
    </button>
  </div>
</div>
